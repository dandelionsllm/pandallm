    dir: ./

train_file: ../research.data/flan_v2_shuffle/*.pt
dev_file:
test_file:

# Model
model:
  _target_: models.llama.LlamaForConditionalGeneration.from_pretrained
  vocab_size: 32001
  pad_token_id: 32000
  gradient_checkpointing: True
  use_peft: False
