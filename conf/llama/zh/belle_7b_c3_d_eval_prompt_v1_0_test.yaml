# Data loading
read_tensor:
  _target_: data.reclor_prompt.ReClorGenerativeDatasetZh
  prompt_generator:
    _target_: data.reclor_prompt.ReClorExemplarGenerator
    file_path: ${train_file}
    shot: 0
    random_sampling: False
    read_func:
      _target_: data.readers.DreamReader
    instruct: "阅读下面的文章并从选项中选择的答案回答问题："
  read_func:
    _target_: data.readers.DreamReader
  suffix: "本题的答案是："


extended_vocab:

# Data collator
collator:
  _target_: data.reclor_prompt.ReClorGenerativeCollator
  tokenizer: ${model_name_or_path}
  max_seq_length: 2048

# Dataloader
num_workers: 4
prefetch_factor: 2

